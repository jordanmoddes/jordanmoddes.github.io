<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NO!</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 900;
      overflow: hidden;
    }

    /* Make "NO!" fill the screen responsively */
    .nope {
      font-size: min(40vw, 40vh);
      line-height: 1;
      letter-spacing: 0.02em;
      user-select: none;
      text-transform: uppercase;
    }

    /* Flashing colors */
    @keyframes flash {
      0%, 49.999%  { background: #ffffff; color: #d00000; }
      50%, 100%    { background: #d00000; color: #ffffff; }
    }

    body {
      animation: flash 0.333s steps(1, end) infinite;
    }
  </style>
</head>
<body>
  <div class="nope" aria-label="No exclamation">NO!</div>
</body>
</html>
