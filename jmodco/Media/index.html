<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jmod Media — Social Content, Simplified</title>
  <meta name="description" content="Jmod Media helps small businesses plan, create, and publish on-brand posts fast—with AI captions, SEO tags, and hashtags.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1020; --bg2:#0a0f1e; --panel:#101733;
      --text:#e8ecff; --muted:#a7b0d6;
      --brand:#7b39ff; --brand-2:#22d3ee;
      --chip:#1a2246; --link:#c7d2fe;
      --radius:20px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    [data-theme="light"]{
      --bg:#f6f8ff; --bg2:#eef2ff; --panel:#ffffff;
      --text:#0b1020; --muted:#5b668a;
      --brand:#6b2dff; --brand-2:#06b6d4;
      --chip:#eef2ff; --link:#312e81;
      --shadow:0 10px 24px rgba(2,6,23,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);
      background: linear-gradient(180deg,var(--bg) 0%,var(--bg2) 100%);
      overflow-x:hidden;position:relative;isolation:isolate;
    }

    /* ===== Aurora background ===== */
    .bgfx,.bgfx2{
      position:fixed;inset:-25vmax;z-index:-1;pointer-events:none;filter:blur(80px);
      animation: auroraFloat 26s ease-in-out infinite alternate;opacity:.9;
    }
    .bgfx{
      background:
        radial-gradient(30vmax 30vmax at 20% 0%, rgba(123,57,255,.25), transparent 60%),
        radial-gradient(26vmax 26vmax at 90% 40%, rgba(34,211,238,.2), transparent 65%);
    }
    .bgfx2{
      background:
        radial-gradient(24vmax 24vmax at 10% 85%, rgba(34,211,238,.18), transparent 60%),
        radial-gradient(22vmax 22vmax at 80% 100%, rgba(123,57,255,.20), transparent 65%);
      animation-duration:34s;mix-blend-mode:screen;opacity:.5;
    }
    @keyframes auroraFloat{
      0%{transform:translate3d(0,0,0) rotate(0)}
      50%{transform:translate3d(0,-3vmax,0) rotate(6deg)}
      100%{transform:translate3d(0,0,0) rotate(-4deg)}
    }

    a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}

    .shell{max-width:1200px;margin:0 auto;padding:24px}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:800;font-size:20px}
    nav ul{display:flex;gap:22px;list-style:none;margin:0;padding:0}
    nav a{font-weight:600;color:var(--text);opacity:.9} nav a:hover{opacity:1}
    .cta-nav{display:flex;gap:10px;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid transparent;background:var(--brand);color:#fff;font-weight:700;box-shadow:var(--shadow);transition:transform .06s ease}
    .btn:hover{transform:translateY(-1px)}
    .btn.ghost{background:transparent;color:var(--text);border-color:rgba(255,255,255,.12)}
    [data-theme="light"] .btn.ghost{border-color:#d9e0ff}
    .btn.ig{background:linear-gradient(135deg,#d6249f,#285AEB)}
    .btn.ig:hover{transform:translateY(-1px) scale(1.02)}

    /* Hero section */
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:36px;align-items:center}
    .panel{background:var(--panel);border-radius:24px;padding:28px;box-shadow:var(--shadow)}
    .hero-card{display:flex;gap:22px;align-items:center}
    .hero-card .media-logo{
      width:clamp(200px,26vw,340px);
      border-radius:12px;
      transform:scale(1.18);
      transform-origin:center left;
    }
    .title{font-size:clamp(32px,5vw,54px);line-height:1.02;margin:0 0 10px;font-weight:900}
    .subtitle{font-size:clamp(16px,2vw,18px);color:var(--muted);margin:0 0 16px}
    .badges{display:flex;gap:14px;flex-wrap:wrap;align-items:center}
    .soon{font-weight:800;background:var(--chip);color:var(--text);padding:6px 10px;border-radius:999px;font-size:12px}
    .store-badge{height:56px;display:block;border-radius:12px;box-shadow:var(--shadow)}
    .store-badge.store-play{height:84px}
    .store-badge-wrap{display:inline-block;line-height:0}
    .store-badge:hover{transform:scale(1.03)}
