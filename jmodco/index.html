<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JmodCo â€” Preview</title>
  <meta name="description" content="JmodCo builds practical AI systems that simplify daily operations for real-world businesses." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f141b; --text:#e8eef6; --muted:#a7b4c7;
      --brand:#4f86ff; --radius:18px; --gap:0.5in;
      --card:rgba(255,255,255,.04); --card-border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b0f14 0%, #0d131b 100%);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif}
    a{color:var(--text)}
    .container{max-width:1100px;margin:0 auto;padding:16px 24px}
    .center{text-align:center}
    .section{padding:24px 0}
    h1,h2{margin:0 0 12px}

    /* Header */
    .header{position:sticky;top:0;z-index:60;background:rgba(11,15,20,.7);backdrop-filter:saturate(120%) blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    .header-inner{display:flex;align-items:flex-end;justify-content:space-between;gap:16px}
    .brand .wordmark{font-weight:800;font-size:1.4rem;letter-spacing:.2px}
    .nav{display:flex;align-items:center;gap:10px;padding:8px 0;flex-wrap:nowrap}
    .nav .item{display:inline-block;padding:8px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.03);font-weight:600;letter-spacing:.2px;opacity:.95;transition:.15s ease;white-space:nowrap}
    .nav .item:hover{opacity:1;background:rgba(255,255,255,.08)}
    @media (max-width:560px){ .nav{gap:6px} .nav .item{padding:6px 10px;font-size:.9rem} }
    @media (max-width:420px){ .nav .item{padding:5px 8px;font-size:.85rem} }
    .nav-gap{height:var(--gap)}

    /* Hero */
    .hero{max-width:980px;margin:0 auto}
    .slogan{font-size:clamp(28px,6vw,56px);font-weight:800;line-height:1.1;text-align:center;margin:0 auto;padding:0 16px}
    .slogan-sub{color:var(--muted);text-align:center;margin:14px auto 24px;max-width:820px;padding:0 16px}
    .cta{display:block;width:max-content;margin:0 auto;background:var(--brand);color:#0b0f14;padding:12px 20px;border-radius:12px;font-weight:700;border:1px solid rgba(255,255,255,.12);text-decoration:none}

    /* About */
    .about{max-width:920px;margin:40px auto 8px;color:var(--muted)}
    .about h2{color:var(--text)}

    /* Mission */
    .mission{max-width:980px;margin:12px auto 0}
    .mission p{font-size:1.05rem;line-height:1.6;color:var(--text);text-align:center;margin:0}
    .divider{height:1px;background:rgba(255,255,255,.08);margin:22px auto;max-width:780px}

    /* Logos row */
    .logos-row{display:flex;justify-content:center;align-items:center;gap:20px;margin:22px 0 10px}
    .logo-box img{display:block;max-width:360px;width:min(46vw,360px);height:auto;background:transparent}
    @media (max-width:720px){ .logos-row{flex-direction:column} }

    /* Divisions grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin:18px auto 60px;max-width:1100px}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);padding:18px}
    .card h3{margin:6px 0 6px}
    .card p{margin:0;color:var(--muted)}

    /* Two-column section */
    .two-col{display:grid;grid-template-columns:1fr;gap:24px;max-width:1100px;margin:20px auto 60px}
    @media (min-width:850px){ .two-col{grid-template-columns:1fr 1fr} }
    .founder{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);padding:18px}
    .contact{background:var(--card);border:1px solid var(--card-border);border-radius:var(--radius);padding:18px;overflow:hidden}
    .contact .field{display:flex;flex-direction:column;margin-bottom:12px}
    .contact label{font-size:.9rem;color:var(--muted);margin-bottom:6px}
    .contact input,.contact textarea{width:100%;background:#111825;border:1px solid rgba(255,255,255,.09);border-radius:12px;padding:12px 14px;color:var(--text);font-family:inherit;box-shadow:inset 0 1px 0 rgba(255,255,255,.03)}
    .contact textarea{resize:vertical}
    .contact .actions{display:flex;justify-content:flex-end}
    .contact button{background:var(--brand);color:#0b0f14;border:none;border-radius:12px;padding:12px 18px;font-weight:700}

    /* Footer */
    footer{border-top:1px solid rgba(255,255,255,.08);padding:18px 0;margin-top:30px}
    footer .footnav{display:flex;gap:28px;justify-content:center;color:var(--muted)}
  </style>
</head>

    <div class="container header-inner">
      <div class="brand" aria-label="JmodCo"><span class="wordmark">JmodCo</span></div>
      <nav
